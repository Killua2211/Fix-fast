    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
            <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
                <span class="fs-2 companyName">ðŸ”§ Fix-Fast</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="Services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="About.html" class="nav-link">About Us</a></li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary ms-3">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </li>
            </ul>
        </header>
    </div>

    <main class="container py-5">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <form class="row g-3" action="#" method="POST">
            <div class="col-md-6">
                <label for="inputName" class="form-label"><i class="fa fa-user me-2"></i>Name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Your name" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label"><i class="fa fa-envelope me-2"></i>Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="you@example.com"
                    required>
            </div>
            <div class="col-12">
                <label for="inputMessage" class="form-label"><i class="fa fa-comment-dots me-2"></i>Message</label>
                <textarea class="form-control" id="inputMessage" name="message" rows="4"
                    placeholder="Type your message here..." required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container text-center">
